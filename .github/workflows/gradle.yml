name: CI Check

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build
      run: ./gradlew assembleFreeDebug
    - name: Upload APK Debug
      uses: actions/upload-artifact@v1
      with:
          name: app
          path: app/build/outputs/apk/free/debug/app-debug.apk


